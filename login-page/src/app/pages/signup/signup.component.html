<app-default-login-layout
  title="Sign in and start today!"
  primaryBtnText="Signup Now"
  secondaryBtnText="Login Now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!signupForm.valid"
>
  <form [formGroup]="signupForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Your Name"
      placeHolder="John Doe"
    >
      <i class="fa-regular fa-user" style="color: white"></i>
    </app-primary-input>
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeHolder="johndoe@gmail.com"
    >
      <i class="fa-regular fa-envelope" style="color: white"></i>
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Your Password"
    >
      <i class="fa-solid fa-lock" style="color: white"></i>
    </app-primary-input>
    <app-primary-input
      formControlName="passwordConfirm"
      inputName="passwordConfirm"
      type="password"
      label="Password"
      placeHolder="Confirm your password"
    >
      <i class="fa-solid fa-check" style="color: white"></i>
    </app-primary-input>
  </form>
</app-default-login-layout>
